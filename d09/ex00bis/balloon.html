<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ballon</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
</head>

    <style>
        #ballon{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
            margin: auto;
            margin-top: 400px;
        }
    </style>
    <script>
        var i = 0;
        var balloon;
    
        $(document).ready(function(){
            balloon = $('#ballon');
            balloon.click(changeBallon);
            balloon.mouseleave(Diminue);
        })

        function changeBallon(){
            if ($('#ballon').width() >= 200)
            {
                $('#ballon').css("width", "+=10");
                $('#ballon').css("height", "+=10");
            }
            if ($('#ballon').width() > 420)
            {
                $('#ballon').width(200);
                $('#ballon').height(200);
            }
            i++;
            if (i > 2)
                i = 0;
            if (i == 1)
                $('#ballon').css('background-color', "green");
            else if (i == 2)
                $('#ballon').css('background-color', "blue");
            else{
                $('#ballon').css('background-color', "red");
            }
        }
            function Diminue(){
                i--;
                if (i < 0)
                    i = 2;
                if (i == 1)
                    $('#ballon').css('background-color', "green");
                else if (i == 2)
                    $('#ballon').css('background-color', "blue");
                else {
                    $('#ballon').css('background-color', "red");
                }
                if ($('#ballon').width() >= 205)
                {
                    $('#ballon').css("width", "-=5");
                    $('#ballon').css("height", "-=5");
                }
            }
            </script>
            <body>
                    <div id="ballon"></div>

        </body>
        </html>
